    .underline-animation {
      position: relative;
      display: inline-block;
      text-decoration: none;
    }

    .underline-animation::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background-color: #000;
      /* Set the desired color for the underline */
      transform: scaleX(0);
      transform-origin: left center;
      transition: transform 0.3s ease;
    }

    .underline-animation:hover::after {
      transform: scaleX(1);
    }
  </style>
</head>
